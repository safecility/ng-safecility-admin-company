<lib-company-add
  (value)="companyEdited($event)"
>
</lib-company-add>

<span class="flex jc-space-around">
  <span
    class="buttons flex jc-space-evenly"
    mat-dialog-actions>
    <button
      class="button"
      mat-raised-button (click)="cancel()">Cancel</button>
    <button
      class="button"
      (click)="addCompany()"
      mat-raised-button
      [disabled]="!valid"
    >
      Ok
    </button>
  </span>
</span>
