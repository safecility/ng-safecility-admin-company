<span class="flex flex-column slider-panel">
  <span class="flex jc-space-between v-align-center m2">
    <span class="mat-mini-text ">company</span>
    <button
      (click)="openEditor()"
      aria-label="add" mat-mini-fab><mat-icon>add_circle</mat-icon></button>
  </span>
  <mat-divider></mat-divider>

  <span class="flex">
    @if (isLoadingResults) {
      <span class="slider-loading-shade slider-panel">
        <mat-spinner></mat-spinner>
      </span>
    }
    <mat-selection-list
      class="full-width"
      [multiple]="false" [hideSingleSelectionIndicator]="true">
      @for (item of companyOptions; track item.name) {
        <mat-list-option (click)="selectCompany(item)">{{item.name}}</mat-list-option>
      } @empty {
        <mat-list-item class="text-center">
          {{isLoadingResults? 'loading...': 'No companies'}}
        </mat-list-item>
      }
    </mat-selection-list>
  </span>

</span>

@if (selectedCompany) {
  <lib-company-roleout
    [@openClose]="showSubmenu"
    class="slider-component opacity-zero"
    [parent]="root"
    [setCompany]="selectedCompany"
    (companyChanged)="companyChanged($event)"
  >
  </lib-company-roleout>
}
